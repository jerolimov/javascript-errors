<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>JavaScript errors</title>
		<style>
			.success { color: darkgreen; }
			.failure { color: darkred; }
		</style>
		<script>
			function escapeHtml(s) {
				return s
					.replace(/&/g, "&amp;")
					.replace(/</g, "&lt;")
					.replace(/>/g, "&gt;")
					.replace(/"/g, "&quot;")
					.replace(/'/g, "&#039;");
			}
			function runAndPrint(runnable) {
				try {
					runnable();
					document.write('<p class="success">Run successfully!</p>\n');
				} catch (error) {
					document.write('<p class="failure">' + escapeHtml(error.toString()) + '</p>\n');
				}
			}
		</script>
	</head>
	<body>
		<h1>JavaScript errors</h1>
		<h2>const a = null;</h2>
		<script>const a = null;</script>
		<pre>a();</pre>
		<script>runAndPrint(() => a());</script>
		<pre>a.toString();</pre>
		<script>runAndPrint(() => a.toString());</script>
		<pre>a['bbb'];</pre>
		<script>runAndPrint(() => a['bbb']);</script>
		<pre>a.ccc;</pre>
		<script>runAndPrint(() => a.ccc);</script>
	</body>
</html>
