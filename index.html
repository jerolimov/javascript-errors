<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>JavaScript errors</title>
		<style>
			.success { color: darkgreen; }
			.failure { color: darkred; }
		</style>
		<script>
			function escapeHtml(s) {
				if (s === null) return 'null';
				if (s === undefined) return 'undefined';
				return s.toString()
					.replace(/&/g, "&amp;")
					.replace(/</g, "&lt;")
					.replace(/>/g, "&gt;")
					.replace(/"/g, "&quot;")
					.replace(/'/g, "&#039;");
			}
			function runAndPrint(runnable) {
				try {
					const returnValue = runnable();
					document.write('<p class="success">Run successfully. Return value: ' + escapeHtml(returnValue) +'</p>\n');
				} catch (error) {
					document.write('<p class="failure">' + escapeHtml(error) + '</p>\n');
				}
			}
		</script>
	</head>
	<body>
		<h1>JavaScript errors</h1>

		<h2>const a = null;</h2>
		<script>const a = null;</script>
		<pre>a();</pre>
		<script>runAndPrint(() => a());</script>
		<pre>a.toString();</pre>
		<script>runAndPrint(() => a.toString());</script>
		<pre>a['bbb'];</pre>
		<script>runAndPrint(() => a['bbb']);</script>
		<pre>a.ccc;</pre>
		<script>runAndPrint(() => a.ccc);</script>

		<h2>const b = undefined;</h2>
		<script>const b = undefined;</script>
		<pre>b();</pre>
		<script>runAndPrint(() => b());</script>
		<pre>b.toString();</pre>
		<script>runAndPrint(() => b.toString());</script>
		<pre>b['bbb'];</pre>
		<script>runAndPrint(() => b['bbb']);</script>
		<pre>b.ccc;</pre>
		<script>runAndPrint(() => b.ccc);</script>

		<h2>const c = 123;</h2>
		<script>const c = 123;</script>
		<pre>c();</pre>
		<script>runAndPrint(() => c());</script>
		<pre>c.toString();</pre>
		<script>runAndPrint(() => c.toString());</script>
		<pre>c['bbb'];</pre>
		<script>runAndPrint(() => c['bbb']);</script>
		<pre>c.ccc;</pre>
		<script>runAndPrint(() => c.ccc);</script>

		<h2>const d = 'a-string';</h2>
		<script>const d = 'a-string';</script>
		<pre>d();</pre>
		<script>runAndPrint(() => d());</script>
		<pre>d.toString();</pre>
		<script>runAndPrint(() => d.toString());</script>
		<pre>d['bbb'];</pre>
		<script>runAndPrint(() => d['bbb']);</script>
		<pre>d.ccc;</pre>
		<script>runAndPrint(() => d.ccc);</script>

	</body>
</html>
